<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="row">
    <div class="col-md-12">
      <div class="w-100 text-center">

      </div>

      <div>
        <h1> Json Data</h1>
        <p id="data"> </p>
        <script type="text/javascript">
          fetch('./sample.json')
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              document.getElementById("data").innerHTML = data.id
            })

        </script>
      </div>

    </div>
  </div>
</body>
